
    <div class="bg1">
        <br>
        <div class="row"[formGroup]="searchForm">
            <div class="col-md-2 dist">
                <div class="form-floating">


                    <select class="form-select" (change)="onselect($event)">
                        
                        <option>Select State</option>
                        
                        <option *ngFor="let states of group" value={{states.state_id}} >{{states.state_name}}</option>
                    </select>
                </div>
            </div>

            <div class="col-md-2">
                <div class="form-floating">

                    <select class="form-select" formControlName="districtId">
                        <option>Select District</option>
                        
                        <option *ngFor="let districts of cluster" value={{districts.district_id}} >{{districts.district_name}}</option>
                    </select>
                </div>
            </div>
            <div class="btn1 col-md-1">
                <button class="search" (click)="search()">Search</button>
            </div>
        </div>

        <div *ngIf="show">
        <button class="button button1">Age 18+</button>
        <button class="button button2">Age 45+</button>
        <button class="button button3">Covidsheild</button>
        <button class="button button4">Covaxin</button>
        <button class="button button5">Sputnik V </button>
        <button class="button button6">Free</button>
        <button class="button button7">Paid</button>

        <P>NOTE : The slots availability data displayed in the pincode or district search is provided by the state govt
            and private hospitals. The total availability <br>slots includes Dose-1 and Dose-2 slots. While we have
            real-time data, slot availability on CoWin changes rapidly. D1: Dose 1, <br>D2: Dose 2</P>
     

        <mat-form-field>
            <input matInput [matDatepicker]="datepicker" placeholder="Select Date">
            <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker></mat-datepicker>
        </mat-form-field>
